<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>

        var name = prompt("enter your name");

        var marks = prompt("enter your marks");

        if(marks > 90 && marks < 100){

            document.write(name + " congratulation you have A1 grade");

        }
        else if(marks > 80 && marks < 90){

           document.write(name + " congratulation you have A grade");

        }
        else if(marks > 70 && marks < 80){

        document.write(name + " congratulation you have B grade");

        }
        else if(marks > 60 && marks < 70){

        document.write(name + " congratulation you have C grade");

        }
        else if(marks > 50 && marks < 60){

        document.write(name + " congratulation you have D grade");

        }else{
            document.write(name + " Sorry you are");

        }  
        

        



    
    </script>
</body>
</html>
