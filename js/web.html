<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>


// Name and Password from the register-form      
// storing input from register-form
function store() {
    var std = document.getElementById('std');
    var pw = document.getElementById('pw');
    
    sessionStorage.setItem('std', std.value);
    sessionStorage.setItem('pw', pw.value);
}

// check if stored data from register-form is equal to entered data in the   login-form
function check() {

    // stored data from the register-form
    var storedName = sessionStorage.getItem('std');
    var storedPw = sessionStorage.getItem('pw');

    // entered data from the login-form
    var userName = document.getElementById('userName');
    var userPw = document.getElementById('userPw');

    // check if stored data from register-form is equal to data from login form
    if(userName.value !== storedName && userPw.value !== storedPw) {
        document.write("<h1 style='color : red'> Error in Your Credientis </h1>");
    }else {
        document.write("<h1 style='color : green'> Logged in succesfully </h1>");
    }
}
    </script>
</head>
<body style="background-image: url(back.jpg)">
   
<div class="container">

    <h1 class="pt-5 text-light">Rigester Here</h1>
    <form id="register-form" class="pt-2"> 
        <input id='std' type="text" class="form-control" placeholder="Name" value=""/>
        <input id='pw' type="password" placeholder="Password" class="form-control" value=""/>
        <button type="submit" class="btn btn-primary" value="get Account" onclick="store();">Submit</button> 
    </form>

    <h1 class="pt-5 text-light">Log In</h1>
    <form id="login-form" class="pt-2"> 
        <input id="userName" type="text" placeholder="Enter Username" class="form-control" value=""/>
        <input id="userPw" type="password" placeholder="Enter Password" class="form-control" value=""/>
        <button type="button" class="btn btn-success" value="login_btn" id="login_btn" onclick="check();">Log In</button>
         
   </form>

   
</div>

<b4-form></b4-form>
</body>
</html>
